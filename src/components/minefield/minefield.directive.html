<div class="sw-minefield">

    <!-- This will be the minefield: -->

    <table cellpadding="0" cellspacing="0" class="sw-minefield__table">
        <tr class="sw-minefield__row" ng-repeat="row in vm.minefield.matrix">
            <td class="sw-minefield__cell" ng-repeat="cell in row">
                <sw-cell cell-data="cell" disabled="vm.isDisabled()"
                         on-click="vm.onClick($event, cell)"></sw-cell>
            </td>
        </tr>
    </table>

</div>
